<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intagramm machine</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- fb meta -->
    <meta property="og:image" content="{{=it.FB.image}}" />
    <meta property="og:title" content="{{=it.FB.title}}" />
    <meta property="og:description" content="{{=it.FB.description}}" />

    <!-- twitter meta -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@icelabaratory">
    <meta name="twitter:creator" content="@icelabaratory">

    <meta name="twitter:title" content="{{=it.twitter.title}}">
    <meta name="twitter:description" content="{{=it.twitter.description}}">
    <meta name="twitter:image:src" content="{{=it.twitter.image}}">

    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,400&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="main.css">

  </head>
  <body>

    <div id="react">
    </div>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="main.js"></script>

  </body>
</html>
